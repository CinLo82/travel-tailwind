<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Travel</title>
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4 relative">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center justify-center">
                    <input class="outline outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
                    <button class="w-36 rounded-full text-xl font-semibold p-4 text-primary shadow-sm bg-white">Explorar</button>
                </div>
                <div class="w-full h-full ">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div> 
            </div>
        </div>

        <div id="recomendados" class="p-6">
            <p class="text-3xl font-semibold text-primary">Recomendados</p>
            <div class="w-auto h-72 items-center overflow-x-auto overscroll-x-contain flex space-x-4 scrollbar-hide">
                <div class="Card">
                    <div class="Card--cover bg-norway"></div>
                    <div class="Card--info1"  >
                        <p class="Card--info__title1">Noruega</p>
                        <p class="Card--info__subtitle1">Paisajes Increibles</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-new_york "></div>
                    <div class="Card--info2" >
                        <p class="Card--info__title2">Nueva York</p>
                        <p class="Card--info__subtitle2">La Gran Manzana.</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-bali"></div>
                    <div class="Card--info1" >
                        <p class="Card--info__title1">Bali</p>
                        <p class="Card--info__subtitle1">Isla paradis√≠aca</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-yosemite"></div>
                    <div class="Card--info2" >
                        <p class="Card--info__title2">Yosemite</p>
                        <p class="Card--info__subtitle2">Hermosa Quebrada</p>
                    </div>
                </div>
                <div class="Card">
                    <div class="Card--cover bg-switzerland"></div>
                    <div class="Card--info1" >
                        <p class="Card--info__title1">Suiza</p>
                        <p class="Card--info__subtitle1">El mejor chocolate</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="rentas_destacadas"></div>
    </section> 
</body>
</html>
