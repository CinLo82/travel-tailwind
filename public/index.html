<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Travel</title>
</head>
<body>
    <nav></nav>
    <div id="tab_bar"></div>
    <section class="w-full h-screen">
        <div id="home">
            <div class="w-full h-3/4 relative">
                <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center justify-center">
                    <input class="outline outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
                    <button class="w-36 rounded-full text-xl font-semibold p-4 text-primary shadow-sm bg-white">Explorar</button>
                </div>
                <div class="w-full h-full ">
                    <img src="./img/sanFrancisco.jpg" alt="">
                </div> 
            </div>
        </div>
        <main class="w-full pl-3 pt-3 ">
            <div id="recomendadas" class="flex h-52 flex-row overflow-scroll gap-10" >
                <div class="w-48 h-64 shadow-md rounded-lg m-5">
                    <div class="w-44 h-3/5 rounded-t-lg bg-norway bg-cover "></div>
                    <div class="w-44 h-2/5 bg-secondary rounded-b-lg flex items-center justify-center flex-col"  >
                        <p class="text-white font-bold text-xl">Noruega</p>
                        <p class="text-white text-sm px-4">Paisajes Increibles</p>
                    </div>
                </div>
                <div class="w-48 h-64 shadow-md rounded-lg m-5">
                    <div class="w-44 h-3/5 rounded-t-lg bg-new_york bg-cover "></div>
                    <div class="w-44 h-2/5 bg-white rounded-b-lg flex items-center justify-center flex-col" >
                        <p class="text-light_blue font-bold text-xl">Nueva York</p>
                        <p class="text-light_blue text-sm px-4">Gran Manzana.</p>
                    </div>
                </div>
                <div class="w-48 h-64 shadow-md rounded-lg m-5">
                    <div class="w-44 h-3/5 rounded-t-lg bg-bali bg-cover "></div>
                    <div class="w-44 h-2/5 bg-secondary rounded-b-lg flex items-center justify-center flex-col" >
                        <p class="text-white font-bold text-xl">Bali</p>
                        <p class="text-white text-sm px-4">Isla paradisíaca</p>
                    </div>
                </div>
                <div class="w-48 h-64 shadow-md rounded-lg m-5">
                    <div class="w-44 h-3/5 rounded-t-lg bg-europe bg-cover "></div>
                    <div class="w-44 h-2/5 bg-white rounded-b-lg flex items-center justify-center flex-col" >
                        <p class="text-light_blue font-bold text-xl">Europa</p>
                        <p class="text-light_blue text-sm px-4">Diversidad y historia</p>
                    </div>
                </div>
                <div class="w-48 h-64 shadow-md rounded-lg m-5">
                    <div class="w-44 h-3/5 rounded-t-lg bg-sydney bg-cover "></div>
                    <div class="w-44 h-2/5 bg-secondary rounded-b-lg flex items-center justify-center flex-col" >
                        <p class="text-white font-bold text-xl">Sidney</p>
                        <p class="text-white text-sm px-4">Bahía icónica</p>
                    </div>
                </div>
            </div>
        </main>   

        <div id="rentas_destacadas"></div>
        
    </section>

    
</body>
</html>
